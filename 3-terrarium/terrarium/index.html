<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to my Virtual Terrarium</title>
</head>
<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="acacia" id="plant1" src="./images/plant1.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="echeveria" id="plant2" src="./images/plant2.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="echeveria lauii" id="plant3" src="./images/plant3.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="eucalyptus" id="plant4" src="./images/plant4.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fougère bleue" id="plant5" src="./images/plant5.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fougère" id="plant6" src="./images/plant6.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plante verte" id="plant7" src="./images/plant7.png" />
            </div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="cactus à fleurs oranges" id="plant8" src="./images/plant8.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="cactus violet" id="plant9" src="./images/plant9.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plante succulente" id="plant10" src="./images/plant10.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="stenocereus" id="plant11" src="./images/plant11.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="tillandsia" id="plant12" src="./images/plant12.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="brasiliopuntia" id="plant13" src="./images/plant13.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plante verte et blanche" id="plant14" src="./images/plant14.png" />
            </div>
        </div>
    </div>
    <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
    </div>
</body>
</html>
